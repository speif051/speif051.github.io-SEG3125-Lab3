<!DOCTYPE html>
<html>
<head>
	<title>Groceries 4 Less</title>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>
	
openInfo(event, 'Products')
	
<!-- Tab content -->
<div class="tabcontent" id="Client">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose your Diet Preferences:
	<p style="font-size:20px;">Vegetarian: </p>
	<input type="radio" id="VegetarianTrue" name="Vegetarian" value="VegetarianTrue" checked>
		<label for="VegetarianTrue">True</label>
	<input type="radio" id="VegetarianFalse" name="Vegetarian" value="VegetarianFalse">
		<label for="VegetarianFalse">False</label><br>
	
	<p style="font-size:20px;">Gluten Free: </p>
	<input type="radio" id="GlutenFreeTrue" name="GlutenFree" value="GlutenFreeTrue" checked>
		<label for="GlutenFreeTrue">True</label>
	<input type="radio" id="GlutenFreeFalse" name="GlutenFree" value="GlutenFreeFalse">
		<label for="GlutenFreeFalse">False</label><br>
	
	<p style="font-size:20px;">Organic: </p>
	<input type="radio" id="OrganicTrue" name="Organic" value="OrganicTrue" checked>
		<label for="OrganicTrue">True</label>
	<input type="radio" id="OrganicFalse" name="Organic" value="OrganicFalse">
		<label for="OrganicFalse">False</label><br>
	
	<button id="Next" type="button" class="block" onclick="populateListProductChoices('displayProduct'); openInfo(event, 'Products')">Submit</button>
</div>
	
<div id="container" class="tabcontent">
	<img id="broccoli" src="Images/Broccoli.jpeg" style="width:50px;height:60px;">
	<img id="bread" src="Images/bread.jpeg" style="width:50px;height:60px;">
	<img id="salmon" src="Images/salmon.jpeg" style="width:50px;height:60px;">
	<img id="corn" src="Images/corn.jpeg" style="width:50px;height:60px;">
	<img id="hotdog" src="Images/hotdog.jpeg" style="width:50px;height:60px;">
	<img id="pasta" src="Images/pasta.jpeg" style="width:50px;height:60px;">
	<img id="apple" src="Images/apple.jpeg" style="width:50px;height:60px;">
	<img id="carrot" src="Images/carrot.jpeg" style="width:50px;height:60px;">
	<img id="eggs" src="Images/eggs.jpeg" style="width:50px;height:60px;">
	<img id="milk" src="Images/milk.jpeg" style="width:50px;height:60px;">
	<img id="ham" src="Images/ham.jpeg" style="width:50px;height:60px;">
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your Preferences.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Proceed to Checkout.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
